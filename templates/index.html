<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoJudge - Problem Difficulty Predictor</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AutoJudge</h1>
            <p>AI-Powered Programming Problem Difficulty Predictor</p>
        </div>
        
        <div class="content">
            <form id="predictionForm">
                <div class="form-group">
                    <label for="title">Problem Title</label>
                    <input type="text" id="title" name="title" 
                           placeholder="e.g., Two Sum Problem" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Problem Description</label>
                    <textarea id="description" name="description" 
                              placeholder="Describe the problem..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="input_desc">Input Description</label>
                    <textarea id="input_desc" name="input_desc" 
                              placeholder="Describe the input format..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="output_desc">Output Description</label>
                    <textarea id="output_desc" name="output_desc" 
                              placeholder="Describe the expected output..."></textarea>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Predict Difficulty
                </button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing problem...</p>
            </div>
            
            <div id="result" class="result">
                <div class="result-header">
                    <div>
                        <span id="difficultyBadge" class="difficulty-badge"></span>
                    </div>
                    <div>
                        <div class="score-display" id="score"></div>
                        <div style="text-align: center; color: #666; font-size: 0.9em;">Difficulty Score</div>
                    </div>
                </div>
                
                <div class="probabilities" id="probabilities"></div>
                
                <div class="stats" id="stats"></div>
                
                <div class="insights">
                    <h3>Analysis Insights</h3>
                    <div id="insightsList"></div>
                </div>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(e.target);
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Prediction failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });
        
        function displayResults(data) {
            // Difficulty badge
            const badge = document.getElementById('difficultyBadge');
            badge.textContent = data.class;
            badge.className = 'difficulty-badge difficulty-' + data.class.toLowerCase();
            
            // Score
            document.getElementById('score').textContent = data.score;
            
            // Probabilities
            const probDiv = document.getElementById('probabilities');
            probDiv.innerHTML = '';
            for (const [cls, prob] of Object.entries(data.probabilities)) {
                probDiv.innerHTML += `
                    <div class="prob-item">
                        <div class="prob-label">${cls}</div>
                        <div class="prob-value">${prob}%</div>
                    </div>
                `;
            }
            
            // Stats
            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `
                <div class="stat-box">
                    <div class="stat-value">${data.stats.word_count}</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${data.stats.max_constraint}</div>
                    <div class="stat-label">Max Constraint</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${data.stats.complexity_indicators}</div>
                    <div class="stat-label">Complexity Signals</div>
                </div>
            `;
            
            // Insights
            const insightsDiv = document.getElementById('insightsList');
            insightsDiv.innerHTML = '';
            data.insights.forEach(insight => {
                insightsDiv.innerHTML += `
                    <div class="insight-item">✓ ${insight}</div>
                `;
            });
            
            // Show result
            document.getElementById('result').classList.add('show');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '❌ ' + message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
